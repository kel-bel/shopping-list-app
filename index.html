<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Shopping List</title>
	<link rel="shortcut icon" type="image/x-icon"  href="images/shortcuticon.png">
	<link href='https://fonts.googleapis.com/css?family=Yeseva+One' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Merriweather+Sans' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Merriweather' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	
	<header>
		<div class="logo">
			<img class="logo" src="images/logo.png" alt="Logo Image" width="50" style="height: 15rem; width: 15rem;">
		</div>
	</header>	

	<section class="enter">
		<div class="content">
			<form id="useradd">
				<input type="text" class="inputbox" value placeholder="" size="40">
				<input type="submit" class="additem" value="+">
			</form>
		</div>
	</section>

	<section class="list">
		<div class="content">
			<div class="listcontainer">
				<div class="listtitle">
					<h1>my list</h1>
				</div>
				<ul class="grocery">
					<li>
						<img class="checked" src="images/check-mark.png">
						apples
						<img class="crossed" src="images/cross.png">
					</li>
					<li>oranges</li>
					<li>pineapple</li>
					<li>mangos</li>
					<li class="line">grapes</li>
				</ul>	
			</div>		
		</div>
	</section>

	<footer class="buttons">
		<div class="content">
			<div class="options">
				<button>my lists</button>
				<button>save</button>
				<button>new list</button>
			</div>	
			<p>&copy; kel-bel</p>
		</div>
	</footer>

	<script src="https://code.jquery.com/jquery.min.js"></script>
	<script src="js/app.js"></script>

</body>
</html>
